<!doctype html>
<html>

  <head>
    <title>Desk App</title>
    <!-- 0. Load CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        map: {
          'redux-logger': '/node_modules/redux-logger/dist/index.js',
          reselect: '/node_modules/reselect/lib/index.js',
          angular: '/node_modules/angular/angular.js',
          '@ngrx/store': '/node_modules/@ngrx/store/dist/store.js'
        }
      });
      System.import('app/desk/module')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="content">
      <div ui-view>Loading...</div>
    </div>
  </body>

</html>
